<h2>User Profile</h2>
<hr/>
<div class="row user-section">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail user-thumbnail">
            <img src="<%= user.get('gravatar') %>" alt="" class="img-circle img-responsive profile-avatar"/>
            <div class="caption">
                <h3><strong>Name: </strong><%= user.get('name') %></h3>
                <p><strong>Email: </strong> <%= user.get('email') %> </p>
            </div>
        </div>
    </div>
    <div class="col-sm-2 col-md-4">
        <% if (!currentUser && isFollowing) { %>
        <button class="btn btn-info unfollow" data-id="<%= user.get('id') %>">
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
            Unfollow
        </button>
        <% } else if (!currentUser) { %>
        <button class="btn btn-info follow" data-id="<%= user.get('id') %>">
            <span class="glyphicon glyphicon-star" aria-hidden="true"></span> Follow
        </button>
        <% } %>
    </div>
</div>

<div class="panel panel-default following-panel">
    <div class="panel-heading">
        <h3 class="panel-title">Following</h3>
    </div>
    <div class="panel-body">
        <div class="row"></div>
    </div>
</div>

<div class="panel panel-default watchlists-panel">
    <div class="panel-heading">
        <h3 class="panel-title">Watchlists</h3>
    </div>
    <div class="panel-body">
        <div class="row"></div>
    </div>
</div>
